<button class="btn btn-primary" ng-click="openCreateManga()">New Manga</button>

<div class="manga-grid">
    <table datatable="" dt-options="dtOptions" dt-column-defs="dtColumnDefs" dt-columns="dtColumns" class="row-border hover">
        <thead>
        <tr>
            <th>Manga</th>
            <th>Slug</th>
            <th>View</th>
            <th>Like</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="person in persons">
            <td>{{ person.manga_name }}</td>
            <td>{{ person.slug }}</td>
            <td>{{ person.view }}</td>
            <td>{{ person.like }}</td>
            <td>Action</td>
        </tr>
        </tbody>
    </table>

    <script type="text/ng-template" id="createMangaModal.html">
        <div class="modal-header">
            <h4 class="modal-title" id="modal-title">Create new manga</h4>
        </div>
        <div class="modal-body" id="modal-body">
            <form class="form-horizontal">
                <div class="row">
                    <div class="col-xs-4">
                        <div class="form-group">
                            <div class="col-xs-12">
                                <img src="/admin-site/img/fake.png" alt="" class="img-responsive">
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-8">
                        <div class="form-group">
                            <label class="control-label col-xs-2" for="name">Name</label>
                            <div class="col-xs-10">
                                <input type="text" class="form-control" id="name" placeholder="Enter name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-2" for="slug">Slug</label>
                            <div class="col-xs-10">
                                <input type="text" class="form-control" id="slug" placeholder="Enter slug">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-2" for="status">Status</label>
                            <div class="col-xs-10">
                                <select class="form-control" id="status">
                                    <option value="continue">Continue</option>
                                    <option value="full">Full</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-2" for="author">Authors</label>
                            <div class="col-xs-10">
                                <ui-select multiple ng-model="selectedAuthor" theme="bootstrap">
                                    <ui-select-match placeholder="Select person...">{{$item.name}}</ui-select-match>
                                    <ui-select-choices repeat="person in people | propsFilter: {name: $select.search, age: $select.search}">
                                        <div ng-bind="person.name"></div>
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-2" for="tag">Tags</label>
                            <div class="col-xs-10">
                                <select class="form-control" id="tag">

                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-xs-2" for="description">Description</label>
                            <div class="col-xs-10">
                                <textarea class="form-control" id="description" rows="5"></textarea>
                            </div>
                        </div>

                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="addManga()">Update</button>
            <button class="btn btn-warning" type="button" ng-click="closeCreateManga()">Close</button>
        </div>
    </script>

    <script type="text/ng-template" id="editMangaModal.html">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title">I'm a modal!</h3>
        </div>
        <div class="modal-body" id="modal-body">


        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="updateManga()">Update</button>
            <button class="btn btn-warning" type="button" ng-click="closeEditManga()">Close</button>
        </div>
    </script>
</div>
